{% extends 'core/base.html' %}

{% block head %}
<style>
h2{
    border-bottom: 1px dotted;
}

</style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="card mt-4">
            <div class="card-block">
                <h1 class="card-title text-center pb-1">{{ job.job_title }}</h1>
                <h2 class="pb-3 text-center">{{ job.establishment_name }}</h2>
                <p class="lead mt-3">{{ job.details }}</p>
                <p class="lead mt-3">{{ job.address }}, {{ job.state }}, {{ job.zip_code }}</p>
            </div>
        </div>

    </div>


{% endblock %}
